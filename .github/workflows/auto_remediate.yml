name: Auto Remediation
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
  auto-remediate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to possibly push commits? (We're just commenting, so pull-requests: write is key)
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai python-dotenv
      
      - name: Run Auto-Remediation Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python remediation_worker.py --mode fixes --pr-url ${{ github.event.pull_request.html_url }}
