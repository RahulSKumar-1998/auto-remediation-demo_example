name: ServiceNow Remediation Trigger

on:
  repository_dispatch:
    types: [trigger_remediation]

jobs:
  remediate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      security-events: write
      actions: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure utility scripts are runnable
          
      - name: Process Vulnerability Payload
        run: |
          echo "Processing incident ${{ github.event.client_payload.incident_number }}"
          PAYLOAD='${{ toJSON(github.event.client_payload) }}'
          python remediation_worker.py --payload "$PAYLOAD" --output results.sarif

      - name: Create Remediation Branch and PR
        id: create_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Config logic
          INC_NUM="${{ github.event.client_payload.incident_number }}"
          BRANCH_NAME="remediation/incident-$INC_NUM"
          
          # 2. Create Branch
          git config --global user.name "ServiceNow Bot"
          git config --global user.email "bot@example.com"
          git checkout -b $BRANCH_NAME
          
          # 3. Make a change to allow PR creation (if content is identical to main)
          # We append a timestamp to a log file
          date >> remediation_trigger.log
          git add remediation_trigger.log
          git commit -m "Trigger Remediation for $INC_NUM"
          git push origin $BRANCH_NAME
          
          # Capture the new commit SHA
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "COMMIT_SHA=$COMMIT_SHA" >> $GITHUB_ENV
          
          # 4. Create Pull Request
          gh pr create --title "Security Remediation: $INC_NUM" --body "Automated remediation trigger for incident $INC_NUM. <br> Please review the attached SARIF alerts and Copilot suggestions." --base main --head $BRANCH_NAME

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif
          category: blackduck-import
          ref: refs/heads/remediation/incident-${{ github.event.client_payload.incident_number }}
          sha: ${{ env.COMMIT_SHA }}
